<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>PeopleList</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:href="@{/people/{id}(id = ${person.getId()})}" th:text="${person.getName()}">VALUE</a>
    </div>
</body>
</html>
